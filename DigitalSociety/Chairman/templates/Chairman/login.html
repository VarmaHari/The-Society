        <body class="theme-cyan authentication sidebar-collapse">

        <nav class="navbar navbar-expand-lg fixed-top navbar-transparent">
            <div class="container">        
                <div class="navbar-translate n_logo">
                    <a class="navbar-nav" href="javascript:void(0);" title="" target="_blank">Digital Society</a>

                        <span class="navbar-toggler-bar bar1"></span>
                        <span class="navbar-toggler-bar bar2"></span>
                        <span class="navbar-toggler-bar bar3"></span>
                    </button>
                </div>
                <div class="navbar-collapse">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="..\dashboard\index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="javascript:void(0);">Search Result</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" title="Follow us on Twitter" href="javascript:void(0);" target="_blank">
                                <i class="zmdi zmdi-twitter"></i>
                                <p class="d-lg-none d-xl-none">Twitter</p>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" title="Like us on Facebook" href="javascript:void(0);" target="_blank">
                                <i class="zmdi zmdi-facebook"></i>
                                <p class="d-lg-none d-xl-none">Facebook</p>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" title="Follow us on Instagram" href="javascript:void(0);" target="_blank">                        
                                <i class="zmdi zmdi-instagram"></i>
                                <p class="d-lg-none d-xl-none">Instagram</p>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" title="Follow us on Whatsapp" href="javascript:void(0);" target="_blank">                        
                                <i class="zmdi zmdi-whatsapp"></i>
                                <p class="d-lg-none d-xl-none">Whatsapp</p>
                            </a>
                        </li>                  
                        <li class="nav-item">
                            <a class="nav-link btn btn-white btn-round" href="register.html">Sign up</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="page-header">
            <div class="page-header-image" style="background-image:url('../assets/images/peakpx.jpg')">
                <img src="{% static 'Chairman\assets\images\peakpx.jpg' %}" alt=""></div>

                <div class="container">
        <div class="col-md-12 content-center">
            <div class="card-plain">
                <form class="form" method="POST" action="{% url 'login'%}">
                    {%csrf_token%}
                    <div class="header">
                        <div class="logo-container">
                            <img src="{% static 'Chairman\assets\images\logo.svg' %}" alt="">
                       
                        <h5>Log in</h5>
                    </div>
                    
                    {% if s_msg %}

                    <div class="alert alert-success" role="alert">
                        {{ s_msg }}
                    </div>
                    {% endif %}
                    
                    {% if e_msg %}

                    <div class="alert alert-danger" role="alert">
                        {{ e_msg }}
                    </div>
                    {% endif %}
                    

                        <!-- <h5>Log in</h5> -->
                    </div>
                    <div class="content">                                                
                        <div class="input-group input-lg">
                            <input type="text" class="form-control" name="email" placeholder="Enter Email Id">
                            <span class="input-group-addon">
                                <i class="zmdi zmdi-account-circle"></i>
                            </span>
                        </div>
                        <div class="input-group input-lg">
                            <input type="password" placeholder="Enter Password" name="password" class="form-control">
                            <span class="input-group-addon">
                                <i class="zmdi zmdi-lock"></i>
                            </span>
                        </div>
                    </div>
                    <div class="footer text-center">
                        <input type="Submit" value="Sign in" class="btn btn-primary btn-round btn-lg btn-block" />
                       <h5><a href="{% url 'forgot-password' %}" class="link">Forgot Password?</a></h5>
                    </div>
                </form>
            </div>
        </div>
    </div>
